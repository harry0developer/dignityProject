<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>datepicker demo</title>
  
  <link href="css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 

<div id="datepicker"></div>


<div class="spinners">
  <p class="pDate"></p>

  <table>
    <tbody>
      <tr>
        <td>Acne</td>
        <td class="scrollTD"><input class="spinner" id="acneSpinner" name="value"></td>
      </tr>
      <tr>
        <td>Appetite</td>
        <td class="scrollTD"><input class="spinner" id="apetiteSpinner" name="value"></td>
      </tr>
      <tr>
        <td>Backache</td>
        <td class="scrollTD"><input class="spinner" id="backacheSpinner" name="value"></td>
      </tr>
      <tr>
        <td>Constipation</td>
        <td class="scrollTD"><input class="spinner" id="constipationSpinner" name="value"></td>
      </tr>
    </tbody>
  </table>

  <div class="submit">
    <button onclick="submit()">Submit</button>
  </div>

</div>


 
</body>
</html>

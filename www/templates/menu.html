<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="bar-light">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-dark ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list ng-controller="ProfileCtrl">

        <ion-item class="ProfileDetails" menu-close >
          <div class="row">
            <div class="col-5"></div>
            <div class="col-90">
              <div class="item item-thumbnail profile">
                <img ng-src="http://graph.facebook.com/{{user.id}}/picture?width=180&height=180"/>
               <div class="item name">
                  <h2>{{user.name}}</h2>
              </div>
              </div>
            </div>
            <div class="col-5"></div>
          </div>  
        </ion-item>

        <ion-item menu-close href="#/app/feeds">
          newsfeed
        </ion-item>
        <ion-item menu-close href="#/app/calendar">
          Calendar
        </ion-item>
        <ion-item menu-close href="#/app/donate">
            Donate
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

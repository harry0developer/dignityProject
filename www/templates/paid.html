<ion-view view-title="Record">
	<ion-content>
		<ion-list >
			<ion-item ng-repeat="data in paidRecord">
				<div class="item item-divider">
					Donation Information
				</div>

				<li class="item">
					Amount: {{data.value}}
				</li>
				<li class="item">
					Date: {{data.date}}
				</li>
				<li class="item">
					Time: {{data.time}}
				</li>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

<ion-view view-title="Donate">
	<ion-content>
	<!-- 	
		<ion-toggle ng-model="anonymous.checked">
			I would like to be contacted
		</ion-toggle> -->

		<li class="item item-toggle">
			I would like to be contacted
			<label class="toggle toggle-stable">
				<input type="checkbox" ng-model="anonymous.checked">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</li>
			
		<div class="card padding" ng-if="anonymous.checked">
        	<label class="item item-input">
				<input type="text" ng-model="fullname" placeholder="Full name:">
			</label>
			<label class="item item-input">
				<input type="email" ng-model="email" placeholder="Email address:">
			</label>
			<label class="item item-input">
				<input type="text" ng-model="phone" placeholder="Phone number:">
			</label>
		</div>

		<div class="card">
			<div class="range stable" >
				<i class="icon ion-ios-heart-outline"></i>
				<input type="range" min="1" max="300" value="{{user.min}}" step="1" ng-model="user.value">
				<i class="icon ion-ios-heart"></i>
			</div>
		</div>


		<div class="list padding card ">
		   
			<h3>Donate: <b>{{user.value}}</b> $</h3>

			<button  class="button button-block button-stable" ng-click="donate()">Donate</button>

		</div>
		
		
		
  </ion-content>
</ion-view>
